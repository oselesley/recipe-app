<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <title th:text="${recipe.getDescription()}">Recipe</title>
    <h2></h2>
</head>
<body>
<div class="container">
    <div class="card mb-3 mt-5">
        <div class="card-header text-white bg-primary">Recipe Description Here!</div>
        <div class="card-body d-flex" style="font-size: 0.8rem; font-family: 'Fira Code'">
            <div class="w-50">
                <p class="card-text">Prep Time: <span th:text="${recipe.prepTime}">2</span>mins</p>
                <p>Cook Time: <span th:text="${recipe.cookTime}">2</span>mins</p>
                <p>Source: <span th:text="${recipe.source}">2</span></p>
            </div>
            <div class="w-50">
                <p>Difficulty: <span th:text="${recipe.difficulty}">2</span>mins</p>
                <p>Servings: <span th:text="${recipe.servings}">2</span>mins</p>
                <p>Url: <span th:text="${recipe.url}">2</span></p>
            </div>
        </div>
    </div>
    <div class="card mb-3 mt-5">
        <div class="card-header text-white bg-primary">Ingredients</div>
        <div class="card-body">
            <ul th:each="ingredient: ${recipe.getIngredients()}" class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action" style="font-size: 0.7rem; font-style: italic">
                    <span th:text="${ingredient.getAmount() &lt; 1} ? '' : ${ingredient.getAmount()?.intValue()}">1</span>
                    <span th:switch="${ingredient.amount?.intValue()}">
                            <span th:case="'0'" th:text="''"></span>
                            <span th:case="'1'" th:text="${ingredient.uom == null} ? '' : ${ingredient.uom?.uom}+' of'"></span>
                            <span th:case="'2'" th:text="${ingredient.uom == null} ? '' : ${ingredient.uom?.uom}+'s of'"></span>
                        </span>
                    <span th:text="${ingredient.getDescription()}">salt</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="card mb-3" style="font-size: 0.8rem; font-family: 'Fira Code'">
        <div class="card-header text-white bg-primary" style="font-size: 1.3rem;">Directions</div>
        <div class="card-body px-2" style="font-style: italic">
            <p th:text="${recipe.getDirections()}">lorem ipsum</p>
        </div>
    </div>

    <div class="card mb-3 mt-5 px-2" style="font-size: 0.9rem; font-family: 'Fira Code'">
        <div class="card-header text-white bg-primary" style="font-size: 1.3rem;">Notes</div>
        <div class="card-body px-2" style="font-style: italic">
            <p th:text="${recipe.note?.recipeNotes}">lorem ipsum</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
    ></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
    ></script>
</body>
</html>
